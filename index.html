<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker - Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2 class="logo">FitTracker</h2>
        <ul class="menu">
            <li><a href="index.html" class="active">Inicio</a></li>
            <li><a href="templates/rutinas.html">Rutinas</a></li>
            <li><a href="templates/ejercicios.html">Ejercicios</a></li>
            <li><a href="templates/perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="topbar">
        <h1>Dashboard</h1>
        <div class="user">
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">

        <section class="stats">
            <article class="card">
                <h3>Entrenamientos</h3>
                <p>12 esta semana</p>
            </article>

            <article class="card">
                <h3>Calorías</h3>
                <p>2.450 quemadas</p>
            </article>

            <article class="card">
                <h3>Tiempo</h3>
                <p>5h 30m</p>
            </article>
        </section>

        <section class="section">
            <h2>Últimas Rutinas</h2>

            <div class="list">
                <article class="item">
                    <h4>Pecho y tríceps</h4>
                    <p>45 minutos</p>
                </article>

                <article class="item">
                    <h4>Full Body</h4>
                    <p>60 minutos</p>
                </article>

                <article class="item">
                    <h4>Piernas</h4>
                    <p>50 minutos</p>
                </article>
            </div>

        </section>

    </main>

</body>
</html>
